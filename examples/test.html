<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>laatu javascript editor, a prototype yet</title>
    <link href="../src/css/laatu-javascript-editor.css" rel="stylesheet">
    <style>
body { margin:0; padding:0; overflow:hidden; }
textarea { margin:0; padding:0; border:0; }
    </style>
  </head>
  <body>
    <div>
<textarea style="width:1024px;height:500px;" id="code"></textarea>
    </div>
  </body>
  <script src="../vendor/jquery/jquery/jquery.min.js"></script>
  <script src="../vendor/laatu/june/src/laatu-june.js"></script>
  <script src="../src/js/laatu-javascript-editor.js"></script>
  <script>
function resizeTextarea() {
  $('#code').css('width', $(window).width()-2+'px');
  $('#code').css('height', $(window).height()+'px');
  if (typeof(document.getElementById('code').onresize) == 'function') {
    document.getElementById('code').onresize();
  }
} 
$(function() {
 resizeTextarea();
 document.body.onresize = function() {
   resizeTextarea();
 };
 laatuJsEditor.init('code');
});
  </script>
</html>
