<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jsnotepad - simple JavaScript text editor that replaces textarea</title>
<link href="src/jsnotepad.css" rel="stylesheet">
<style>
    body { margin:0; padding:0; overflow:hidden; }
    textarea { margin:0; padding:0; border:0; }
</style>
</head>
<body>
    <div>
        <textarea style="width:1024px;height:500px; margin:100px 0 0 50px" id="code">This is first line of the text.
And this one is next.

Fourth one.

Sixth one.

Later ones...</textarea>
    </div>
</body>
<script src="src/jshelper.js"></script>
<script src="src/jsnotepad.js"></script>
<script>
    function resizeTextarea() {
        var w = june.g(window).pos().w-2+'px';
        var h = june.g(window).pos().h+'px';
    }

    june.odl(function() {
        resizeTextarea();
        june.g(document.body).on('resize', function() { resizeTextarea(); });
        textEditor.init('code',{vimMode:true});
    });
</script>
</html>
