<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jsnotepad - simple JavaScript text editor that replaces textarea</title>
<link href="src/jsnotepad.css" rel="stylesheet">
<style>
    body { margin:0; padding:0; overflow:hidden }
    textarea { margin:0; padding:0; border:0; }
</style>
</head>
<body>
    <div>
        <textarea style="width:100px;height:100px; margin:0" id="notepad"></textarea>
    </div>
</body>
<script src="src/jshelper.js"></script>
<script src="src/jsnotepad.js"></script>
<script>
    $.on("documentload", function() {
        var pos = $(window).pos();
        $('notepad').style('width', pos.w+'px').style('height', pos.h+'px')
          .style('padding', 0).style('margin', 0).html(
`This is first line of the text.
And this one is next.

Fourth one.

Sixth one.

Later ones...`);
        $('notepad').notepad();
    });
</script>
</html>
